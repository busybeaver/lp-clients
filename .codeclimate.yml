version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 70
  identical-code:
    config:
      threshold: 70
plugins:
  editorconfig:
    enabled: true
    channel: beta
  fixme:
    enabled: true
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  tslint:
    enabled: true
    config: tslint.json
exclude_patterns:
- "**/dist/**"
- "**/node_modules/"
- "**/*.d.ts"
- "**/*generated*/src/" # such as autogenerated: ums-generated
- "LICENSE.txt"
