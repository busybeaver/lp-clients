codecov:
  strict_yaml_branch: master

coverage:
  precision: 2
  round: down
  range: "70...90"

  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off

comment:
  layout: "header, reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**/build/**"
  - "**/dist/**"
  - "**/generated/**"
  - "**/mocks/**"
  - "**/node_modules/**"
  - "\\.test\\.ts$"
